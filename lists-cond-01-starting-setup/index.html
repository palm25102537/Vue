<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input @keydown.enter="addGoal" v-model="goal" type="text" />
      <button @click="addGoal">Add Goal</button>
      <p v-if="!goals.length">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <li @click="removeGoal(idx)" :key="g" v-for="(g,idx) in goals">
          <p>{{idx+1}}.{{ g }}</p>
          <input type="text" @click.stop>
        </li>
      </ul>
      <!-- <ul>
        <li v-for="(val,key,idx) in {name: 'Palm',age:'27'}">{{idx+1}} {{key}} {{val}}</li>
      </ul> -->
    </section>
  </body>
</html>
